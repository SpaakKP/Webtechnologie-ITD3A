<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="Container">
      <div class="row justify-content-md-center mx-auto mt-5">
        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Log in</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Direct toegang tot 140+ lessen.
              </h6>


              <!-- NoValidate omdat form niet werkend is! Enkel voor demo doeleinden -->
              <form novalidate action="./Voortgang.html">
                <div class="from-group pt-3">
                  <label for="email_field">E-mailadres</label>
                  <input
                    class="form-control"
                    type="email"
                    id="email_field"
                    required
                    minlength="10"
                    maxlength="100"
                    placeholder="E-mailadres"
                  />
                  <small class="form-text text-muted"
                    >Wij geven uw persoonlijke gegevens nooit door aan andere
                    organisaties
                  </small>
                </div>
                <div class="from-group">
                  <label for="password_field">Wachtwoord</label>
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    required
                    minlength="10"
                    maxlength="100"
                    placeholder="Wachtwoord"
                  />
                </div>

                <div class="from-group mt-4">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    class="form-check-input"
                  >
                    Verstuur
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 pt-sm-2">
          <figure class="text-end">
            <h1 class="">Developers love us</h1>
            <p>
              Ontwikkelaars <b>houden van onze cursus over Bootstrap</b> omdat
              het hen helpt <b>snel en efficiÃ«nt</b> prachtige, responsieve
              websites te bouwen. Met <b>praktische, hands-on</b> lessen leren
              ze om de kracht van Bootstrap's flexibele componenten en grids te
              benutten. Onze cursus biedt real-world voorbeelden en leert hen
              hoe ze tijd kunnen besparen door gebruik te maken van
              <b>herbruikbare code</b> en mobielvriendelijke ontwerpen. Dit
              maakt het ideaal voor zowel beginners als gevorderde ontwikkelaars
              die hun vaardigheden willen verscherpen en
              <b>sneller resultaten</b> willen behalen in hun projecten.
            </p>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
